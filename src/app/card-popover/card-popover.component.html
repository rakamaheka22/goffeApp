<ion-list class="popover-container">
  <ion-item *ngIf="withTitle" class="popover-title ion-text-center" [lines]="!withContent ? !withButton ? 'none' : 'lines' : 'none'">
    <ion-label text-wrap [ngStyle]="{'padding-bottom': !withContent ? !withButton ? '24px' :'12px' : 0}">
      <ion-text class="gil-font weight-font--bold" [color]="titleColor">{{title}}</ion-text>
      <ion-text *ngIf="name" class="gil-font weight-font--bold" color="secondary">{{name}}</ion-text>
      <ion-text *ngIf="name" class="gil-font weight-font--bold"> !</ion-text>
    </ion-label>
  </ion-item>
  <ion-item class="popover-content ion-text-center" *ngIf="withContent" lines="full">
    <ion-label text-wrap [ngClass]="{'just-content': !withTitle}" [ngStyle]="{'font-size': contentSize ? (contentSize + 'px') : (14 + 'px')}">
      <ion-text [color]="contentColor">{{content}}</ion-text>
    </ion-label>
  </ion-item>
  <ion-button [ngClass]="{'red': buttonIsRed}" class="button-rounded popover-button" *ngIf="withButton" expand="block" shape="round" (click)="closePopover()">
    <ion-text color="dark">{{buttonText}}</ion-text>
  </ion-button>
</ion-list>
